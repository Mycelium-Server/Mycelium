  ja: '淡く青みがかった水晶。大型のアステロイドや衛星の地中で強い圧力が加わることによって生成される。電子機器や武器の製造に使用される。大量に産出できるエリアは、ごくわずかしかない。以下の鉱石を再処理することによって得ることができる。
